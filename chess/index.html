<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Chess</title>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header-logo">
        <img class="header-logo__img" src="./public/logo/logo.svg">
        <span class="header-logo__text">Chess</span>
      </div>
      <div class="logo__btns">

      </div>
    </div>
  </header>

  <section class="lobby">
    <div class="lobby__container">
      <div class="player-menu">

        <div class="player">
          <input type="file" class="player__avatar">

          <input type="text" value="Player 1" class="player__name">
        </div>

        <a class="menu menu-replay" href="#">
          <p class="menu-replay__text">View replays</p>
          <img class="menu-replay__img" src="./public/lobby/replays/play-button.svg" alt="play">
        </a>
      </div>

      <div class="menu menu-start">
        <h2 class="menu-start__text">Start</h2>
        <div class="menu game-mode" data-mode="offline">
          <div class="game-mode__text" id="online">Online</div>
          <div class="game-mode__text" id="offline">Offline</div>
        </div>
      </div>

      <div class="player-menu">
        <div class="player">
          <input type="file" class="player__avatar">
          <input type="text" value="Player 2" class="player__name">
        </div>

        <div class="menu menu-setting">
          <img class="menu-setting__inner" src="./public/lobby/setting/settings.svg" alt="setting">
        </div>
      </div>
    </div>
  </section>
