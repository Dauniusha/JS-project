<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Match-Match game</title>
</head>
<body>
  <section class="main-section">
    <div class="container-field">
      <div class="container-main">
        <h2 class="title">How to play?</h2>
        <div class="description">
          <div class="rules" id="first">
            <div class="number">1</div>
            <p class="description__text">Register new player in game</p>
          </div>
          <img id="register-img" src="assets/Rules/Register-ex.svg" alt="register example">
        </div>
        <div class="description">
          <div class="rules" id="second">
            <div class="number">2</div>
            <p class="description__text">Configure your game settings</p>
          </div>
          <img id="setting-img" src="assets/Rules/Setting-ex.jpg" alt="setting example">
        </div>
        <div class="description">
          <div class="rules" id="third">
            <div class="number">3</div>
            <p class="description__text">Start you new game! Remember card positions and match it before times up.</p>
          </div>
          <img id="game-img" src="assets/Rules/Game-ex.png" alt="game example">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
